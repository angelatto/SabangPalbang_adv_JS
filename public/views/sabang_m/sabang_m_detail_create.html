<div class="card">
    <div class="card-header">
        사방 상품 생성페이지
    </div>
    <div class="card-body">
        <div>
            <div class="form-group">
                <label>패키지 이름:</label>
                <h3 class="form-control">{{sabang.sabang_name}}</h3>
                <input type="hidden" ng-model="product.sabang_id=sabang.sabang_id"/>
            </div>
            <div class="form-group">
                <label>상품 이름:</label>
                <input class="form-control" ng-model="product.product_name" />
            </div>
            <div class="form-group">
                <label>가격:</label>
                <input class="form-control" ng-model="product.product_price"/>
            </div>
            <div class="form-group">
                <label>설명1:</label>
                <input class="form-control" ng-model="product.product_explain1"/>
            </div>
            <div class="form-group">
                <label>설명2:</label>
                <input class="form-control" ng-model="product.product_explain2"/>
            </div>
            <div class="form-group">
                <label>상품사진 첨부:</label>
                <br/>
                <input id="pattach" type="file" class="form-control-file" />
            </div>
            <button class="btn btn-sm" style="background-color: #00ADF9; color: white;" ng-click="createProduct(product)">등록</button>
            <button class="btn btn-sm" style="background-color: #FB140D; color:  white;" ng-click="cancelUpdate(sabang.sabang_id)">취소</button>        
        </div>
    </div>
</div>
